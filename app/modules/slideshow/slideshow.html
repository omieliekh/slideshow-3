<div class="slideshow">
    <div class="dot-panel">
        <div
            class="dot"
            ng-repeat="slide in slideList.slides"
            ng-class="{'active': $index == activeImageIdx}"
            ng-click="jumpToImage($index)"
        ></div>
    </div>

    <div
        autofit
        class="image-item"
        ng-repeat="slide in slideList.slides"
        ng-show="$index == activeImageIdx"
        ng-style="{
            'background-image': 'url('+uploadedImagesPath + slide.image+')'
        }"
    >
        <div
            ng-if="slide.text"
            class="image-text"
        >{{slide.text}}</div>

        <div class="back-btn" ng-click="prevImage()"></div>
        <div class="forward-btn" ng-click="nextImage()"></div>
    </div>
</div>
